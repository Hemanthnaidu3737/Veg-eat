<style>
:root {
  --green: #00b894;
  --blue: #0984e3;
  --light: #f5fdfc;
  --dark: #1e272e;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #e0fff7, #e3f2ff);
  color: var(--dark);
}

/* NAVBAR */
nav {
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.6);
  display: flex;
  justify-content: space-between;
  padding: 15px 50px;
  position: sticky;
  top: 0;
}

.logo {
  font-size: 22px;
  font-weight: 700;
  color: var(--green);
}

nav ul {
  display: flex;
  list-style: none;
  gap: 25px;
}

nav a {
  text-decoration: none;
  color: var(--dark);
  font-weight: 500;
}

/* HERO */
.hero {
  text-align: center;
  padding: 80px 20px;
}

.hero h1 {
  font-size: 42px;
  background: linear-gradient(to right, var(--green), var(--blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  margin-top: 15px;
  font-size: 18px;
  color: #555;
}

.btn {
  margin-top: 25px;
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(to right, var(--green), var(--blue));
  color: white;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
}

/* PRODUCTS */
.products {
  padding: 60px 50px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
}

.card {
  background: white;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  transition: 0.4s;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.card-content {
  padding: 20px;
}

.category {
  font-size: 12px;
  text-transform: uppercase;
  color: var(--blue);
  font-weight: 600;
  letter-spacing: 1px;
}

.card h3 {
  margin: 8px 0;
}

.price {
  color: var(--green);
  font-weight: 700;
  margin-bottom: 12px;
}

.add-btn {
  padding: 8px 18px;
  border: none;
  border-radius: 20px;
  background: var(--green);
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.add-btn:hover {
  background: var(--blue);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 25px;
  margin-top: 40px;
  background: linear-gradient(to right, var(--green), var(--blue));
  color: white;
}
</style>
</head>
